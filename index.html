<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Maker</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <span id="student-info"></span>
    <!-- Pizza form -->
    <section id="wrapper">
        <section id="formBack"></section>
        <form id="pizzaForm">
            <h2>Create Your Pizza</h2>
            <p><label><strong>Size:</strong>
                <select name="size" id="size">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </label></p>
            <p><label><strong>Toppings:</strong>
                <input type="checkbox" name="toppings" value="Pepperoni"> Pepperoni
                <input type="checkbox" name="toppings" value="Mushrooms"> Mushrooms
                <input type="checkbox" name="toppings" value="Onions"> Onions
                <input type="checkbox" name="toppings" value="Pickles"> Pickles
            </label></p>
            <p><label><strong>Sauce:</strong>
                <input type="checkbox" name="sauce" value="Tomato"> Tomato
                <input type="checkbox" name="sauce" value="Resist"> Resist
                <input type="checkbox" name="sauce" value="Garlic"> Garlic
                <input type="checkbox" name="sauce" value="Panda"> Panda
            </label></p>
            <p><button type="button" id="orderButton">Order</button></p>
        </form>
    </section>
    <div id="pizzaOutput"></div>
</body>
</html>
